<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
<g transform="matrix(1 0 0 1 128 128)">
<defs>
    <filter id="Blur" x="-50%" y="-50%" width="200%" height="200%" opacity="50%">
        <feGaussianBlur stdDeviation="10" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.5"/>
        </feComponentTransfer>
    </filter>
    <circle id="Circle1" style="stroke: none;" cx="0" cy="0" r="64" />
    <circle id="Circle2" style="stroke: none;" cx="0" cy="0" r="44" />
    <mask id="Mask" x="-50%" y="-50%" width="200%" height="200%">
        <rect fill="white" x="-50%" y="-50%" width="200%" height="200%" />
        <circle fill="black" cx="0" cy="0" r="64" />
    </mask>
</defs>
<use xlink:href="#Circle1" fill="gray" filter="url(#Blur)" mask="url(#Mask)"/>
<use xlink:href="#Circle1" fill="rgba(255,255,255,0.4)" />
<use xlink:href="#Circle2" fill="black" filter="url(#Blur)"/>
<use xlink:href="#Circle2" fill="white"/>
</g>
</svg>